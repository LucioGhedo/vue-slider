<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img v-if="slide === 1" src="img/01.jpg" alt="Svezia" />
                    <img v-else-if="slide === 2" src="img/02.jpg"/>
                    <img v-else-if="slide === 3" src="img/03.jpg"/>
                    <img v-if="slide === 4" src="img/04.jpg"/>
                    <img v-if="slide === 5" src="img/05.jpg"/>
                    <div class="text">
                        <h3>Svezia</h3>
                        <p>
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti aut
                            veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum corporis.
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevSlide()" class="prev"></div>
                    <div @click="nextSlide()" class="next"></div>
                    <div class="thumb active">
                        <img src="img/01.jpg" alt="Svezia"/>
                    </div>
                    <div class="thumb">
                        <img src="img/02.jpg" alt="Svizzera" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.jpg" alt="Gran Bretagna" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.jpg" alt="Germania" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.jpg" alt="Paradise" />
                    </div>
                    <!-- <div class="thumb" v-for="image in slides">
                        <img :src=" image.image" :alt=" image.title ">
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
